<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form action="" id="form" method="GET" class="form">
      <h2>Faça seu cadastro</h2>
      <div class="form-fields">
        <label for="username">Sua empresa</label>
        <input type="text" name="username" class="username" id="username" placeholder="Sua empresa">
        <span class="error-message">Campo inválido por algum motivo qualquer</span>
      </div>
     
      <div class="form-fields">
        <button type="submit">Enviar</button>
      </div>
    </form>    
  </div>
  <div class="container" id="listUl">
    <section>
      <ul id="lis">        
      </ul>
    </section>
  </div>


  <script src="../dist/list.js"></script>
</body>

</html>
